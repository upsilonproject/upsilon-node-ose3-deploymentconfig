apiVersion: v1
kind: List
items:
- apiVersion: v1
  kind: Service
  metadata:
    name: upsilon-node
  spec:
    ports:
    - port: 4000
      targetPort: 4000
    selector:
      deploymentconfig: upsilon-node
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    name: upsilon-node
  spec:
    replicas: 1
    selector:
      deploymentconfig: upsilon-node
    strategy:
      type: Recreate
    template:
      metadata:
        labels:
          deploymentconfig: upsilon-node
      spec:
        containers:
        - image: upsilon-project/node:latest
          name: upsilon-node
          ports:
          - containerPort: 4000
            protocol: TCP
    triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
        - upsilon-node
        from:
          kind: ImageStreamTag
          name: upsilon-node:latest
      type: ImageChange
- apiVersion: v1
  kind: ImageStream
  metadata:
    name: upsilon-node
  spec:
    dockerImageRepository: upsilonproject/node
- apiVersion: v1
  kind: Route
  metadata:
    name: upsilon-node
  spec:
    to:
      kind: Service
      name: upsilon-node
