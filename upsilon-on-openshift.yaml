apiVersion: v1
kind: List
metadata:
  name: recreate-example
items:
- apiVersion: v1
  kind: Service
  metadata:
    name: upsilon-node
  spec:
    ports:
    - port: 4000
      targetPort: 4000
    selector:
      deploymentconfig: upsilon-node
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    name: upsilon-node
  spec:
    replicas: 1
    selector:
      deploymentconfig: upsilon-node
    strategy:
      type: Recreate
    template:
      metadata:
        labels:
          deploymentconfig: upsilon-node
      spec:
        containers:
        - image: upsilon-project/node:latest
          name: upsilon-node
          ports:
          - containerPort: 4000
            protocol: TCP
          env:
          - name: UPSILON_CONFIG_SYSTEM_AMQPHOST
            value: upsilon
          - name: UPSILON_IDENTIFIER
            value: unnamed-upsilon-node 
          livenessProbe:
            httpGet:
              path: /
              port: 4000
              scheme: HTTP
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    name: upsilon-web
  spec:
    replicas: 1
    selector:
      deploymentconfig: upsilon-web
    strategy:
      type: Recreate
    template:
      metadata:
        labels:
          deploymentconfig: upsilon-web
      spec:
        containers:
        - image: upsilon-project/web:latest
          name: upsilon-web
          ports:
          - containerPort: 80
            protocol: TCP
          env:
          - name: CFG_DB_DSN
            value: changeme
          - name: CFG_DB_USER
            value: changeme
          - name: CFG_DB_PASS
            value: changeme
          - name: CFG_PASSWORD_SALT
            value: changeme
          livenessProbe:
            httpGet:
              path: /upsilon-web
              port: 80
              scheme: HTTP
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
    triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
        - upsilon-web
        from:
          kind: ImageStreamTag
          name: upsilon-web:latest
      type: ImageChange
- apiVersion: v1
  kind: ImageStream
  metadata:
    name: upsilon-node
  spec:
    dockerImageRepository: upsilonproject/node
- apiVersion: v1
  kind: Route
  metadata:
    name: upsilon-node
  spec:
    to:
      kind: Service
      name: upsilon-node
- apiVersion: v1
  kind: ImageStream
  metadata:
    name: upsilon-web
  spec:
    dockerImageRepository: upsilonproject/web 
- apiVersion: v1
  kind: Route
  metadata:
    name: upsilon-web
  spec:
    to:
      kind: Service
      name: upsilon-web
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    name: upsilon-custodian
  spec:
    replicas: 1
    selector:
      deploymentconfig: upsilon-custodian
    strategy:
      type: Recreate
    template:
      metadata:
        labels:
          deploymentconfig: upsilon-custodian
      spec:
        containers:
        - image: upsilon-project/custodian:latest
          name: upsilon-custodian
- apiVersion: v1
  kind: ImageStream
  metadata:
    name: upsilon-custodian
  spec:
    dockerImageRepository: upsilonproject/custodian
- apiVersion: v1
  kind: Route
  metadata:
    name: upsilon-custodian
  spec:
    to:
      kind: Service
      name: upsilon-custodian
